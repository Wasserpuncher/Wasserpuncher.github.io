<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Universe by Wasserpuncher</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Explore the digital realm of Wasserpuncher: Innovative projects, creative coding, and technological progress.">
    <meta name="keywords" content="Coding, Programming, Technology, GitHub, Projects, Dark Mode, Wasserpuncher">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Code Universe by Wasserpuncher">
    <meta property="og:description" content="Discover the exciting world of Wasserpuncher with dark mode, innovative projects, and creative code.">
    <meta property="og:image" content="images/og-image.jpg">
    <meta property="og:url" content="https://wasserpuncher.github.io">
    <meta property="og:type" content="website">
    
    <!-- CSS Styling and Dark Mode Setup -->
    <style>
        /* Color Variables and Dark Mode */
        :root {
            --bg-light: #f5f5f5;
            --text-light: #333;
            --bg-dark: #1a1a1a;
            --text-dark: #e2e2e2;
            --accent-color: #00ffd1;
            --secondary-color: #ff00e1;
        }

        /* Transition for Dark Mode Toggle */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: all 0.3s;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Logo */
        .header-logo {
            font-size: 3em;
            font-weight: bold;
            color: var(--accent-color);
            position: relative;
            animation: glow 1.5s infinite alternate;
        }

        /* Glowing Effect */
        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ffd1, 0 0 10px #ff00e1, 0 0 20px #ff00e1; }
            100% { text-shadow: 0 0 20px #00ffd1, 0 0 30px #ff00e1, 0 0 40px #ff00e1; }
        }

        /* Toggle Button */
        #toggle-mode {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: var(--accent-color);
            color: #fff;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        #toggle-mode:hover {
            background-color: var(--secondary-color);
        }

        /* Link Styling */
        .links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .links a {
            color: inherit;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border: 2px solid currentColor;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .links a:hover {
            background-color: currentColor;
            color: var(--bg-dark);
        }

        /* Responsive Layout */
        @media (max-width: 600px) {
            .header-logo {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <!-- Dark Mode Toggle -->
    <button id="toggle-mode">Dark Mode</button>

    <!-- Content Container -->
    <div class="container">
        <div class="header-logo">Wasserpuncher</div>
        <p>Welcome to the digital universe of Wasserpuncher! Dive into projects, code experiences, and tech innovations that inspire.</p>

        <!-- Interactive Links to Projects and Profiles -->
        <div class="links">
            <a href="https://github.com/Wasserpuncher" target="_blank">GitHub</a>
            <a href="https://www.twitch.tv/wasserpuncher" target="_blank">Twitch</a>
            <a href="https://bio.link/wasserpuncher" target="_blank">Bio Link</a>
            <a href="https://wasserpuncher.wordpress.com" target="_blank">Blog</a>
        </div>
    </div>

    <!-- Dark Mode Toggle Script -->
    <script>
        const toggleButton = document.getElementById('toggle-mode');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', body.classList.contains('dark-mode'));
        });

        // Maintain Dark Mode setting for future visits
        if (localStorage.getItem('dark-mode') === 'true') {
            body.classList.add('dark-mode');
        }
    </script>
</body>

</html>
