<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasserpuncher - Unique Coding Experiences</title>
    <meta name="description" content="Explore the world of Wasserpuncher: Innovative projects, coding adventures, and technological breakthroughs.">
    <meta name="keywords" content="Wasserpuncher, GitHub, Twitch, Coding, Programming, Technology">
    <meta name="author" content="Kai Pfister">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Global Styles */
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #ddd;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .links a {
            color: inherit;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid currentColor;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .links a:hover {
            background-color: currentColor;
            color: #222;
        }
        /* Canvas styles */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="container">
        <div class="glitch-container">
            <h1 class="glitch-text" data-text="Wasserpuncher">Wasserpuncher</h1>
        </div>
        <p>Welcome to my digital world! Here, creativity and code merge into unique experiences.</p>
        <div class="links">
            <a href="https://github.com/Wasserpuncher" target="_blank">GitHub</a>
            <a href="https://www.twitch.tv/wasserpuncher" target="_blank">Twitch</a>
            <a href="https://bio.link/wasserpuncher" target="_blank">Bio Link</a>
            <a href="https://wasserpuncher.wordpress.com" target="_blank">Blog</a>
        </div>
    </div>
    <script>
        // Particle Animation on Canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        function Particle(x, y) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 5 + 1;
            this.speedX = Math.random() * 3 - 1.5;
            this.speedY = Math.random() * 3 - 1.5;
            this.color = 'hsl(' + Math.random() * 360 + ', 50%, 50%)';
        }

        Particle.prototype.update = function() {
            this.x += this.speedX;
            this.y += this.speedY;

            // Bounce off edges
            if (this.size < 0.1) this.size = 0;
            if (this.x <= 0 || this.x >= canvas.width) this.speedX *= -1;
            if (this.y <= 0 || this.y >= canvas.height) this.speedY *= -1;
        }

        Particle.prototype.draw = function() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }

        function init() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // Prevent F12 or right-click
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
