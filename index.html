<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasserpuncher - Unique Coding Experiences</title>
    <meta name="description" content="Explore the world of Wasserpuncher: Innovative projects, coding adventures, and technological breakthroughs.">
    <meta name="keywords" content="Wasserpuncher, GitHub, Twitch, Coding, Programming, Technology">
    <meta name="author" content="Kai Pfister">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bg-light: #f0f0f0;
            --text-light: #333;
            --bg-dark: #222;
            --text-dark: #ddd;
            --primary-color: #007bff;
        }
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-mode {
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        #toggle-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
        }
        .glitch-container {
            position: relative;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            overflow: hidden;
        }
        .glitch-text {
            position: relative;
            display: inline-block;
        }
        /* Glitch animation styles... */
        .links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .links a {
            color: inherit;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid currentColor;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .links a:hover {
            background-color: currentColor;
            color: var(--bg-dark);
        }
        /* Live chat styles */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: var(--bg-light);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none;
        }
        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-input {
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body class="light-mode">
    <div id="particles-js"></div>
    <div class="container">
        <button id="toggle-mode">Toggle Mode</button>
        <div class="glitch-container">
            <h1 class="glitch-text" data-text="Wasserpuncher">Wasserpuncher</h1>
        </div>
        <p>Welcome to my digital world! Here, creativity and code merge into unique experiences.</p>
        <div class="links">
            <a href="https://github.com/Wasserpuncher" target="_blank">GitHub</a>
            <a href="https://www.twitch.tv/wasserpuncher" target="_blank">Twitch</a>
            <a href="https://bio.link/wasserpuncher" target="_blank">Bio Link</a>
            <a href="https://wasserpuncher.wordpress.com" target="_blank">Blog</a>
        </div>
        <div class="chat-container" id="chat-container">
            <div class="chat-header" id="chat-header">Live Chat</div>
            <div class="chat-messages" id="chat-messages"></div>
            <input type="text" class="chat-input" id="chat-input" placeholder="Type a message...">
        </div>
        <form id="feedback-form" style="margin-top: 30px;">
            <h2>Feedback</h2>
            <textarea rows="4" style="width: 100%; border-radius: 5px; padding: 10px;" placeholder="Your feedback..."></textarea>
            <button type="submit" style="margin-top: 10px; padding: 10px; background-color: var(--primary-color); color: white; border: none; border-radius: 5px;">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const toggleButton = document.getElementById('toggle-mode');
        const body = document.body;
        const chatHeader = document.getElementById('chat-header');
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
        });

        chatHeader.addEventListener('click', () => {
            chatContainer.style.display = chatContainer.style.display === 'none' || chatContainer.style.display === '' ? 'block' : 'none';
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && chatInput.value) {
                const message = document.createElement('div');
                message.textContent = chatInput.value;
                chatMessages.appendChild(message);
                chatInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
